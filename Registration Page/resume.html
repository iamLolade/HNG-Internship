<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="resume.css"/>
    <script src="script.js"></script>
</head>
<body>
  <div class="box">
    <div class="container">
      <form action="#">
        <a href="https://internship.zuri.team"><img src="./image/Capture.PNG" width = "130px" height = "28px"/></a>
        <h3>Join a team today!</h3>
        
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">
    
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name">

        <label for="email">Email: </label>
        <input type="text" placeholder="email@example.com" name="email" id="email" required>

        <label for="number">Contact No: </label>
        <input type="text" placeholder="+234..." name="email" id="email" required>
    
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="nigeria">Nigera</option>
          <option value="ghana">Ghana</option>
          <option value="kenya">Kenya</option>
          <option value="sount africa">South Africa</option>
        </select>
    
        <label for="subject">Objective: </label>
        <textarea id="subject" name="subject" placeholder="Tell us, why Zuri?" style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
    
      </form>
      <br>
      <br>
      <h5>In Partnership with: </h5>
      <img src="./image/i4g.png" width = "120px" height = "30px"/>
      <img src="./image/hng.png" width = "100px" height = "38px" style="float: right;"/>
    </div>
  </div>  
</body>
</html>
